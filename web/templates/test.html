<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Behind The Screens</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800">
      <div class="p-4">
        <img src="your-logo.png" alt="Behind The Screens" class="h-12 mb-6">
        <nav>
          <ul>
            <li class="mb-2">
              <a href="#" class="flex items-center p-2 text-gray-200 hover:bg-gray-700 rounded">
                <i class="ri-dashboard-line mr-3"></i>
                Dashboard
              </a>
            </li>
            <li class="mb-2">
              <a href="#" class="flex items-center p-2 text-gray-200 hover:bg-gray-700 rounded">
                <i class="ri-user-line mr-3"></i>
                People
              </a>
            </li>
            <li class="mb-2">
              <a href="#" class="flex items-center p-2 text-gray-200 hover:bg-gray-700 rounded">
                <i class="ri-file-list-line mr-3"></i>
                Audit Trail
              </a>
            </li>
            <li class="mb-2">
              <a href="#" class="flex items-center p-2 text-gray-200 hover:bg-gray-700 rounded">
                <i class="ri-history-line mr-3"></i>
                Summary History
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="absolute bottom-0 left-0 p-4 w-full">
        <div class="flex items-center">
          <img src="admin-avatar.png" alt="Admin" class="h-10 w-10 rounded-full mr-3">
          <span>Admin</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <div class="relative mr-4">
            <select class="bg-gray-800 text-gray-200 rounded-full px-4 py-2">
              <option>Add filter</option>
              <!-- Add more filter options here -->
            </select>
          </div>
          <div class="relative">
            <input type="text" placeholder="Search user" class="bg-gray-800 text-gray-200 rounded-full px-4 py-2">
            <i class="ri-search-line absolute right-3 top-3 text-gray-500"></i>
          </div>
        </div>
      </div>

      <!-- User Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="bg-gray-700">
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">User ID</th>
              <th class="px-4 py-2">Email address</th>
              <th class="px-4 py-2">Gender</th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody class="bg-gray-800">
            <tr class="border-t border-gray-700">
              <td class="px-4 py-2 flex items-center">
                <img src="avatar1.png" alt="User Avatar" class="h-10 w-10 rounded-full mr-3">
                <span>Kristin Watson</span>
              </td>
              <td class="px-4 py-2">JSS 2</td>
              <td class="px-4 py-2">michele.nava@example.com</td>
              <td class="px-4 py-2">Female</td>
              <td class="px-4 py-2 text-right">
                <i class="ri-edit-line text-gray-400 hover:text-gray-200 cursor-pointer"></i>
              </td>
            </tr>
            <!-- Repeat for other users -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
