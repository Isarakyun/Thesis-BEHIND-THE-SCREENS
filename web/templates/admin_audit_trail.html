<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/custom-scrollbar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Admin Audit Trail</title> 
    <style>
 .hidden {
            display: none;
        }
        .video-title {
            display: inline-block;
            max-width: 100%; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #121212;
            padding: 0.5rem 1rem;
            z-index: 50;
            position: fixed;
            top: 0;
            left: 256px; 
            right: 0;
            transition: left 0.3s ease-in-out;
        }
        .top-bar .left-section {
            display: flex;
            align-items: center;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 256px;
            height: 100%;
            background-color: #121212;
            padding: 1rem;
            z-index: 40;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-hidden {
            transform: translateX(-256px);
        }
        .main-content {
            margin-left: 256px;
            padding: 1rem;
            padding-top: 3.5rem;
            min-height: 100vh;
            background-color: #181818;
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content-expanded {
            margin-left: 0;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #333;
            border-radius: 0.5rem;
        }
        .nav-icon {
            margin-right: 1rem;
        }
        .divider {
            border-bottom: 1px solid #333;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar" aria-hidden="true">
        <div class="flex items-center justify-center pb-2">
            <img src="{{ url_for('static', filename='BTS-logo-with-name.png') }}" alt="BTS Logo" class="w-56 h-auto">
        </div>
        <div class="divider"></div>
        <nav class="mt-4">
            <a href="{{ url_for('admin.dashboard') }}" class="nav-link">
                <i class="ri-dashboard-line nav-icon"></i> Dashboard
            </a>
            <a href="{{ url_for('admin.users') }}" class="nav-link">
                <i class="ri-user-line nav-icon"></i> Users
            </a>
            <a href="{{ url_for('admin.audit_trail') }}" class="nav-link">
                <i class="ri-file-list-line nav-icon"></i> Audit Trail
            </a>
            <a href="{{ url_for('admin.summary_history') }}" class="nav-link">
                <i class="ri-history-line nav-icon"></i> Summary History
            </a>
        </nav>
    </div>

    <div class="top-bar" id="topBar">
        <div class="left-section">
            <button type="button" class="text-lg text-black dark:text-white" id="menuToggleButton" aria-label="Toggle Sidebar">
                <i class="ri-menu-line cursor-pointer"></i>
            </button>
            <span class="text-m text-black dark:text-white ml-4">Audit Trail</span>
        </div>
        <div>
            <button onclick="window.location.href='{{ url_for('auth.logout') }}'" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
                Logout
            </button>
        </div>
    </div>

    <main class="main-content" id="content">
        <div class="p-4">
            <h2 class="text-2xl font-bold text-white">Audit Trail</h2>
            <!-- Add your audit trail content here -->
        </div>
    </main>

    <script>
        const menuToggleButton = document.getElementById('menuToggleButton');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const topBar = document.getElementById('topBar');

        menuToggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('main-content-expanded');
            topBar.style.left = sidebar.classList.contains('sidebar-hidden') ? '0' : '256px';
            sidebar.setAttribute('aria-hidden', sidebar.classList.contains('sidebar-hidden'));
        });
    </script>
</body>
</html>
