<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/custom-scrollbar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Behind the Screens - Users</title> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hidden {
            display: none;
        }
        .video-title {
            display: inline-block;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #121212;
            padding: 0.5rem 1rem;
            z-index: 50;
            position: fixed;
            top: 0;
            left: 256px;
            right: 0;
            transition: left 0.3s ease-in-out;
        }
        .top-bar .left-section {
            display: flex;
            align-items: center;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 256px;
            height: 100%;
            background-color: #121212;
            padding: 1rem;
            z-index: 40;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-hidden {
            transform: translateX(-256px);
        }
        .main-content {
            margin-left: 256px;
            padding: 1rem;
            padding-top: 3.5rem;
            min-height: 100vh;
            background-color: #181818;
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content-expanded {
            margin-left: 0;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #333;
            border-radius: 0.5rem;
        }
        .nav-icon {
            margin-right: 1rem;
        }
        .divider {
            border-bottom: 1px solid #333;
            margin: 0.5rem 0;
        }
        .table-cell {
            text-align: center; /* Center text in table cells */
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 50; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar" aria-hidden="true">
        <div class="flex items-center justify-center pb-2">
            <img src="{{ url_for('static', filename='BTS-logo-with-name.png') }}" alt="BTS Logo" class="w-56 h-auto">
        </div>
        <div class="divider"></div>
        <nav class="mt-4">
            <a href="{{ url_for('admin.dashboard') }}" class="nav-link">
                <i class="ri-dashboard-line nav-icon"></i> Dashboard
            </a>
            <a href="{{ url_for('admin.users') }}" class="nav-link">
                <i class="ri-user-line nav-icon"></i> Users
            </a>
            <a href="{{ url_for('admin.audit_trail') }}" class="nav-link">
                <i class="ri-file-list-line nav-icon"></i> Audit Trail
            </a>
            <a href="{{ url_for('admin.summary_history') }}" class="nav-link">
                <i class="ri-history-line nav-icon"></i> Summary History
            </a>
        </nav>
    </div>

    <div class="top-bar" id="topBar">
        <div class="left-section">
            <button type="button" class="text-lg text-black dark:text-white" id="menuToggleButton" aria-label="Toggle Sidebar">
                <i class="ri-menu-line cursor-pointer"></i>
            </button>
            <span class="text-m text-black dark:text-white ml-4">Users</span>
        </div>
        <div>
            <button onclick="window.location.href='/logout'" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
                Logout
            </button>
        </div>
    </div>

    <main class="main-content" id="content">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <button onclick="showModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                    + Add New
                </button>
            </div>
            <!-- User Table -->
            <div class="bg-gray-800 rounded-3xl shadow-lg mt-6">
                <div class="overflow-x-auto rounded-3xl">
                    <table class="min-w-full bg-gray-900 text-white rounded-3xl">
                        <thead>
                            <tr class="w-full bg-gray-700 rounded-3xl">
                                <th class="py-3 px-6 text-center rounded-tl-3xl">Profile Picture</th>
                                <th class="py-3 px-6 text-center">Username</th>
                                <th class="py-3 px-6 text-center">User ID</th>
                                <th class="py-3 px-6 text-center">Email Address</th>
                                <th class="py-3 px-6 text-center">Confirmed Email</th>
                                <th class="py-3 px-6 text-center rounded-tr-3xl">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-800">
                            {% for user in users %}
                            <tr class="border-b border-gray-700">
                                <td class="py-4 px-6 flex items-center justify-center">
                                    <img class="w-10 h-10 rounded-full" src="{{ user.profile_pic }}" alt="User Image">
                                </td>
                                <td class="py-4 px-6 table-cell">{{ user.username }}</td>
                                <td class="py-4 px-6 table-cell">{{ user.id }}</td>
                                <td class="py-4 px-6 table-cell">{{ user.email }}</td>
                                <td class="py-4 px-6 table-cell">{{ 'Yes' if user.confirmed_email else 'No' }}</td>
                                <td class="py-4 px-6 text-center">
                                    <button onclick='showEditModal({{ user|tojson }})' class="text-blue-500 hover:text-blue-700">
                                        <i class="ri-edit-2-line"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- The Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>Add New User</h2>
            <form action="{{ url_for('admin.add_user') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="profile_pic" class="block text-sm font-medium text-gray-700">Profile Picture URL</label>
                    <input type="text" name="profile_pic" id="profile_pic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="confirmed_email" class="inline-flex items-center">
                        <input type="checkbox" name="confirmed_email" id="confirmed_email" class="form-checkbox">
                        <span class="ml-2">Confirmed Email</span>
                    </label>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Add User</button>
            </form>
        </div>
    </div>

    <!-- The Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideEditModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm" action="{{ url_for('admin.edit_user') }}" method="post">
                <input type="hidden" name="id" id="editUserId">
                <div class="mb-4">
                    <label for="editUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="editUsername" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="editEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="editEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="editPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="editPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="editProfilePic" class="block text-sm font-medium text-gray-700">Profile Picture URL</label>
                    <input type="text" name="profile_pic" id="editProfilePic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="editConfirmedEmail" class="inline-flex items-center">
                        <input type="checkbox" name="confirmed_email" id="editConfirmedEmail" class="form-checkbox">
                        <span class="ml-2">Confirmed Email</span>
                    </label>
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="deleteUser()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Delete User</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const menuToggleButton = document.getElementById('menuToggleButton');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const topBar = document.getElementById('topBar');
        const editUserModal = document.getElementById('editUserModal');
        const addUserModal = document.getElementById('addUserModal');

        menuToggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
            content.classList.toggle('main-content-expanded');
            topBar.style.left = sidebar.classList.contains('sidebar-hidden') ? '0' : '256px';
            sidebar.setAttribute('aria-hidden', sidebar.classList.contains('sidebar-hidden'));
        });

        function showEditModal(user) {
            // Populate the form with user data
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editProfilePic').value = user.profile_pic;
            document.getElementById('editConfirmedEmail').checked = user.confirmed_email;

            editUserModal.style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function hideEditModal() {
            editUserModal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        function showModal() {
            addUserModal.style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function hideModal() {
            addUserModal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        function deleteUser() {
            const userId = document.getElementById('editUserId').value;
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/admin/delete-user`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId })
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to delete user.');
                    }
                });
            }
        }

        window.onclick = function(event) {
            if (event.target == editUserModal) {
                hideEditModal();
            }
            if (event.target == addUserModal) {
                hideModal();
            }
        }

        document.querySelectorAll('.close').forEach(button => {
            button.addEventListener('click', hideEditModal);
            button.addEventListener('click', hideModal);
        });
    </script>
</body>
</html>
