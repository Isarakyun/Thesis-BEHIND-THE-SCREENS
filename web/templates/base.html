<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/custom-scrollbar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>{% block title %}Behind the Screens{% endblock %}</title> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .hidden {
            display: none;
        }
        .video-title {
            display: inline-block;
            max-width: 100%; /* Adjust as needed */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header-button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-left: auto;
            margin-right: 20px; /* Adjust this value as needed to fit within the header */
        }
    </style>
</head>
<body>
    {% if user is defined %}
        {% include 'sidebar.html' %}
    {% endif %}
    <main id="content" class="transition-all duration-300 ease-in-out bg-slate-100 dark:bg-[#181818] min-h-screen ml-0 md:ml-64">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const menuToggleButton = document.getElementById('menuToggleButton');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            const showSidebarOnDesktop = () => {
                const isMobile = window.matchMedia("(max-width: 767px)").matches;
                if (!isMobile) {
                    sidebar.classList.remove('-translate-x-full');
                    content.classList.remove('ml-0');
                    content.classList.add('ml-64');
                } else {
                    content.classList.remove('ml-64');
                    content.classList.add('ml-0');
                }
            };

            showSidebarOnDesktop();

            window.addEventListener('resize', showSidebarOnDesktop);

            menuToggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                content.classList.toggle('ml-64');
            });
        });
    </script>

    <script>
        document.getElementById('dropdownButton').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', function(e) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!document.getElementById('dropdownButton').contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
